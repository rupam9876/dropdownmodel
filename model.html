<!doctype html>
<html lang="en">

  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

        </div>
        <div class="modal-body">

                <label for="exampleInputEmail1" class="form-label" >Full Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputName" required aria-describedby="emailHelp">
                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                <input name="Mobile" type="number" class="form-control" id="exampleInputName" required aria-describedby="emailHelp">

              </div>

                  <option value="B.tech civil">B.Tech/B.E. in Civil Engineering</option>

                  <option value="BAMS">BAMS (Bachelor of Ayurvedic Medicine and Surgery)</option>
